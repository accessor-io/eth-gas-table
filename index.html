<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading" id="loading">Loading...</div>
    <table>
        <thead>
            <tr>
                <th onclick="sortTable('gasPrice')">Gas Price (Gwei)</th>
                <th onclick="sortTable('usdCost')">Cost (USD)</th>
                <th onclick="sortTable('ethCost')">Cost (ETH)</th>
                <th onclick="sortTable('slots')">Slots</th>
                <th onclick="sortTable('bytes')">Bytes</th>
                <th onclick="sortTable('SLOAD')">SLOAD</th>
                <th onclick="sortTable('SSTORE')">SSTORE</th>
                <th onclick="sortTable('totalGas')">Total Gas</th>
                <th onclick="sortTable('usdCost')">Cost (USD)</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <div class="pagination">
        <label for="pageSelect">Page:</label>
        <select id="pageSelect" onchange="changePage()"></select>
    </div>
    <div class="no-data" id="noData">No data available</div>

    <script src="scripts.js"></script>
</body>
</html>
